{% extends 'base.html' %}

{% block mi_contenedor %}
    <div class="row row-cols-2 row-cols-md-3 g-4">
        {% for flan in flanes_publicos %}
                <div class="col">
                    <div class="card" >
                        <a href="{{ flan.slug }}"><img src="{{ flan.image_url }}" class="card-img-top img-card-1" alt="{{ flan.name }}" style="height: 400px"></a>
                        <div class="card-body">
                            <h5 class="card-title">{{flan.name}}</h5>
                            <p class="card-text">{{flan.description}}</p>
                        </div>
                    </div>
                </div>
        {% endfor %}
    </div>
{% endblock %}
